<!DOCTYPE html>

        <link href="styles.css" type="text/css" rel="stylesheet">
        <title>Rata Books</title>
    </head>
    <body>
        <div id="create-book" class="hidden">
            <form name="book-creation-form">
                <h2>Add a new book</h2>
                <input type="text" placeholder="Book title" id="title" required maxlength="50">
                <input type="text" placeholder="Book author" id="author" required maxlength="45">
                <input type="number" placeholder="Number of pages" id="pages" required maxlength="7">
                <div id="interactivity">
                    <label for="read">Read?: </label>
                    <input type="checkbox" id="read">
                    <button type="submit" id="submit" class="btn">Add to library</button>
                    <button id="cancel" class="btn btn-del">Cancel</button>
                </div>
            </form>
        </div>
        <header id="header">
            <h1 id="logo">RATA BOOKS</h1>
            <button class="btn btn-add" id="create-btn">Add new book</button>
        </header>
        <main id="all-books">
        </main>
